<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Hundir la Flota Pr04</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Hundir la Flota</h1>
  <div id="instrucciones-orientacion" style="margin: 10px; font-size: 14px; color: #333;">
    <strong>Instrucciones:</strong><br>
    Usa las teclas <kbd>H</kbd> para orientación <em>Horizontal</em> y <kbd>V</kbd> para orientación <em>Vertical</em>.
  </div>
  <div id="barcos"></div>

  <div>
    <h2>Tu Tablero</h2>
    <div id="jugador"></div>
  </div>

  <div>
    <h2>Tablero IA</h2>
    <div id="ia"></div>
  </div>

  <div id="mensaje"></div>

  <div id="formularioDisparo"></div>

  <button id="jugar" disabled>Jugar</button>

  <div id="controls" style="margin-top: 20px;">
    <button id="guardarPartida">Guardar Partida</button>
    <button id="cargarPartida">Cargar Partida</button>
  </div>

  <div id="saved-games" class="saved-games-container">
    <h3>Partidas Guardadas</h3>
    <div id="games-list" class="games-list"></div>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="indexAPI.js"></script>
</body>
</html>
